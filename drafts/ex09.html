<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Nacionaliadde</title>
	</head>
	<body>
		<h1>Nacionalidade</h1>
		<input id='nacionalidade' placeholder="Sua nacionalidade"/>
		<div id="res"></div>

		<script>
            let nacionalidade = window.document.querySelector('input#nacionalidade')
            let res = window.document.querySelector('div#res')
            nacionalidade.onchange = () => nacionalidade.value.toLowerCase() === 'brasileiro' ? res.innerText = 'Brasileiro!' : res.innerText = 'Estrangeiro!'



        </script>
	</body>
</html>
